secret:
  root_user_password: 'vagrant'
  server_ip_address: '192.168.33.92'
  firewalld_rich_rules:
    - port: "{{ sshd_port }}"
      protocol: tcp
      control: accept
      ips:
        - 192.168.33.1
        - 192.168.33.10
    - port: "{{ dockerd_port }}"
      protocol: tcp
      control: accept
      ips:
        - 192.168.33.1
        - 192.168.33.10
  # users
  # If empty
  # users: []
  users:
    develop_001:
      name: 'develop_001'
      groups: 'wheel,manager'
      append: 'yes'
      state: 'present'
      remove: 'no'
      password: "password"
      public_key: "~/.ssh/ansible_rsa.pub"
      login_shell: '/bin/bash'
      create_home: 'yes'
      sudo: 'absent'
      comment: 'vh1 comment'
      expires: '-1'
      docker_group: true
    develop_002:
      name: 'develop_002'
      groups: 'wheel,manager'
      append: 'yes'
      state: 'present'
      remove: 'no'
      password: "password"
      public_key: "~/.ssh/ansible_rsa.pub"
      login_shell: '/bin/bash'
      create_home: 'yes'
      sudo: 'present'
      comment: 'vh1 comment'
      expires: '-1'
      docker_group: false
